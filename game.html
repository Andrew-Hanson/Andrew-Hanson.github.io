<!DOCTYPE html>
<html>

<head>
    <title> Gamepage </title>
    <meta charset="UTF-8">
    <meta lang="en">
    <style>
        .card {
            border: 1px solid #000000;
            background-color: rgb(163, 163, 197);
            border-radius: 12px;
            padding: 14px;
            margin-top: 12px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <h1> Test GamePage </h1>

    <div id="player-select">
        <p> Play anonymously or register?</p>
        <button> Play as Guest </button>
        <button> Play as Registered </button>
    </div>

    <form id="new-register">
        <label for="fname">Username:</label> <br>
        <input type="text"> <br>
        <label for="fname">Age:</label> <br>
        <input type="text"> <br>
        <label for="fname">Gender:</label> <br>
        <input type="radio" id="html" name="fav_language" value="HTML">
        <label for="html">Male</label><br>
        <input type="radio" id="css" name="fav_language" value="CSS">
        <label for="css">Female</label><br>
        <label for="fname"> Country:</label> <br>
        <input type="text"> <br>
    </form>

    <div id="login">
        <p> Enter your username </p>
        <input type="text"> <br>

    </div>

    <button id="hit"> Generate a hand </button>

    <section id="hitsec" class="card hidden">
        <div id="hand"> </div>
    </section>

    <script>

        const cardsuits = '["spades", "diamonds", "hearts", "clubs"]';


        function enableFeature(buttonId, sectionId, setupFn) {
            const button = document.getElementById(buttonId);
            const section = document.getElementById(sectionId);
            button.addEventListener('click', () => {
                section.classList.remove('hidden');
                button.disabled = true;
                if (setupFn) setupFn();
            }, { once: true });
        }

        function createRandomHand() {
            let cardObj = JSON.parse(cardsuits);
            let currenthand = document.getElementById("hand");

            for (var i = 0; i < Math.floor(Math.random() * 4) + 1; i++) {
                let randosuit = Math.floor(Math.random() * 4);
                let p = document.createElement('p');
                var enter_card = document.createTextNode(cardObj[randosuit]);

                if (randosuit == 0) {
                    p.style.fontweight = "bold";
                } else if (randosuit == 1) {
                    p.style.fontStyle = "italic";
                } else if (randosuit == 2) {
                    p.style.color = "red";
                } else {
                    p.style.fontSize = "125%";
                }

                p.appendChild(enter_card);


                currenthand.appendChild(p);
            }
        }
        enableFeature("hit", "hitsec", createRandomHand);


    </script>


</body>

</html>
